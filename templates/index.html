<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization & Translation</title>
</head>
<body>
    <h2>Upload a Text File</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt" required>
        <button type="submit">Process</button>
    </form>

    {% if full_trans and summary_trans %}
        <h3>Download Results:</h3>
        <a href="{{ url_for('download', filename='kannada_translation.txt') }}">Download Full Kannada Translation</a><br>
        <a href="{{ url_for('download', filename='kannada_summarized_translation.txt') }}">Download Kannada Summarized Translation</a>
    {% endif %}
</body>
</html>
